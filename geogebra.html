                    <h2 style="font-size: 32px;;" align="justify">Untuk  menggambar grafik silahkan masukan di geogebra hal tersebut dapat membantu anda membuat grafik sengan lebih mudah dan akurat</h2>

            <section id="link1">
                <h2>Geogebra</h2>
                <div>
                    <!-- GeoGebra Applet Container -->
                    <div id="ggb-element"></div>

                    <!-- Custom Input and Button -->
             
                        <input class="form-control" type="text" id="functionInput" placeholder="Enter function, e.g., sin(x)"/>
                        <button onclick="updateGraph()" class="btn">Plot</button>
             
                    <!-- GeoGebra Script -->
                    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
                    <script>
                        // Initialize the GeoGebra applet
                        var params = {
                            appName: 'graphing',
                            width: 1100,
                            height: 600,
                            showToolBar: true,
                            showAlgebraInput: true,
                            showMenuBar: true,
                        }
                        var ggbApplet = new GGBApplet(params, true)

                        // Inject the GeoGebra applet into the div with ID 'ggb-element' on page load
                        window.addEventListener('load', function () {
                            ggbApplet.inject('ggb-element')
                        })

                        // Function to update the graph with a custom function
                        function updateGraph() {
                            var input = document.getElementById('functionInput').value // Get the input value
                            if (input) {
                            // Check if input is not empty
                            ggbApplet.evalCommand(input) // Set the function in GeoGebra
                            }
                        }
                    </script>
    
                </div>   
            </section> 
        </section>
